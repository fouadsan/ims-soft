{% load static %}

<!-- Renewal Modal -->
<div class="modal fade" id="renewalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="text-center">
                        <h3 class="mt-3">Renewal For <span class="text-primary">IMS Software</span><sup>v1.0</sup></h3>
                    </div>
                    <div class="text-center">
                        <div class="" data-interval="50000">
                            <p class="f-16 mt-5"><strong><i class="feather icon-check-circle mr-2 text-primary"></i>First Step: In order to register your company to IMS, Please fill these fields below! </strong></p>
                            <form id="company-form">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Company Name"
                                            value="{% if my_company.name %} {{ my_company.name }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Product Key</label>
                                        <input type="text" class="form-control color-class" id="inputProduct_key" placeholder=""
                                        minlength="3", maxlength="25" 
                                        value="{% if my_company.product_key %} {{ my_company.product_key }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail">Email</label>
                                        <input type="text" class="form-control" id="inputEmail" placeholder="Email"
                                            value="{% if my_company.email %} {{ my_company.email }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPhone">Phone Number</label>
                                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number"
                                            value="{% if my_company.phone %} {{ my_company.phone }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                            placeholder="Address"
                                            value="{% if my_company.address %} {{ my_company.address }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputWebUrl">Website</label>
                                        <input type="text" class="form-control" id="inputWebUrl" placeholder="Website"
                                            value="{% if my_company.web_url %} {{ my_company.web_url }} {% endif %}">
                                    </div>
                                    <div class="form-group col-md-6">
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-3">
                                        <span id="saveCompany-box">Save</span>
                                        <div id="spinner-box" class="spinner-border text-center not-visible">
                                            <div class="sr-only" role="status"></div>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none" style="transform:rotate(180deg);margin-bottom:-1px">
                    <path class="elementor-shape-fill" fill="#4680ff" opacity="0.33"
                        d="M473,67.3c-203.9,88.3-263.1-34-320.3,0C66,119.1,0,59.7,0,59.7V0h1000v59.7 c0,0-62.1,26.1-94.9,29.3c-32.8,3.3-62.8-12.3-75.8-22.1C806,49.6,745.3,8.7,694.9,4.7S492.4,59,473,67.3z">
                    </path>
                    <path class="elementor-shape-fill" fill="#4680ff" opacity="0.66"
                        d="M734,67.3c-45.5,0-77.2-23.2-129.1-39.1c-28.6-8.7-150.3-10.1-254,39.1 s-91.7-34.4-149.2,0C115.7,118.3,0,39.8,0,39.8V0h1000v36.5c0,0-28.2-18.5-92.1-18.5C810.2,18.1,775.7,67.3,734,67.3z"></path>
                    <path class="elementor-shape-fill" fill="#4680ff" d="M766.1,28.9c-200-57.5-266,65.5-395.1,19.5C242,1.8,242,5.4,184.8,20.6C128,35.8,132.3,44.9,89.9,52.5C28.6,63.7,0,0,0,0 h1000c0,0-9.9,40.9-83.6,48.1S829.6,47,766.1,28.9z"></path>
                </svg>
            </div>
        </div>
    </div>
</div>
