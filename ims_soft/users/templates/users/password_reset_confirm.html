{% extends 'users/users_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block users %}

<!-- [ auth-password-reset-done ] start -->

{%if validlink %}
<form method="post" class="tm-login-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.new_password1|as_crispy_field }}
    </div>
    <div class="form-group">
        {{ form.new_password2|as_crispy_field }}
    </div>
    <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary btn-block text-uppercase">
            Reset Password
        </button>
    </div>
</form>
{% else %}
<div class="container center">
    <h1 class="tm-site-title mt-5">This Link is Dead.</h1>
    <p class="text-white mb-5"><a href="{% url 'users:login' %}" class="click-login">OK</a></p>
</div>

{% endif %}
<!-- [ auth-password-reset-done ] end -->
{% endblock users %}
